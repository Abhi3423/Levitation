<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Virgin Hyperloop |Employee Login</title>
    <link rel="stylesheet" href="/static/css/stylewaccess.css">
    <script defer src="/static/js/login.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./static/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/logo/favicon-16x16.png">
    <link rel="manifest" href="./static/logo/site.webmanifest">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form>
        <div class="txt_field">
          <input id="login" type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input id="password" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
      </form>
      <div class="sub">
        <button id="submit" class="submit">Login</button>
      </div>
       
      </div>
      
</body>
</html>
