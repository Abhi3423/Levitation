<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="manifest" href="./static/logo/site.webmanifest">
  </head>
  <body>
  <div id="grade">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Virgin Hyperloop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" type="button" aria-current="page" onclick="window.location.href='{{'/'}}'">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" active" type="button" aria-current="page" onclick="window.location.href='{{'/loginfo'}}'">Worker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" active" type="button" aria-current="page" onclick="window.location.href='{{'/aboutus'}}'">About us</a>
            </li>
            
          </ul>            
        </div>
      </div>
    </nav>
    
    <div class="center" id="popup">
      <h1>Login</h1>
      <form>
        <div class="txt_field">
          <input id="login" type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input id="password" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
      </form>
      <div class="sub">
        <button id="submit" class="submit">Login</button>
      </div>
    </div>
    <div id="popup2">
      <h2> PLEASE ENTER CORRECT PASSWORD AND USERNAME </h2>
      <a href="#" class= "btn btn-secondary" onclick="check()" role="button" align-items:"center">OK</a>
    </div>
    <script>
      document.getElementById("submit").addEventListener("click", submitted)

      function submitted() {
        if (document.getElementById("login").value == 'levitation' && document.getElementById("password").value == '222553') {
         window.open("/worker","_self")
        } else {
         check();
        }
      }

      function check(){
        var popup = document.getElementById("grade");
        popup.classList.toggle("active");
        var popup2 = document.getElementById("popup2");
        popup2.classList.toggle("active");
        
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
