<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Worker Access</title>
    <link rel="stylesheet" href="/static/css/stylewaccess.css">
    <script defer src="/static/js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      #confirm {
         display: none;
         background-color: grey;
         color: #0A0A0A;
         border: 3px solid #aaa;
         position: absolute;
         width: 350px;
         height: 125px;
         left: 7%;
         top: 30%;
         box-sizing: border-box;
         text-align: center;
         animation: blinker 0.3s ;
      }

      #confirm button {
         background-color: #FFFFFF;
         display: inline block;
         border-radius: 12px;
         border: 3px solid #aaa;
         padding: 5px;
         text-align: center;
         width: 50px;
         cursor: pointer;
      }

      #confirm .yes {
        font-family: sans-serif;
        font-size: 15px;
        text-align: center;
      }

      #confirm .message {
        font-family: sans-serif;
        font-size: 20px;
        text-align: center;
      }
      
      @keyframes blinker {
        60% {
          opacity: 0;
        }
      }
   </style>
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form>
        <div class="txt_field">
          <input id="login" type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input id="password" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
      </form>
      <div id="confirm">
        <div class="message">Please enter correct username and password</div><br>
        <button class="yes">OK</button>
     </div>
      <div class="sub">
        <button id="submit" class="submit">Login</button>
      </div>
       
      </div>
      
</body>
</html>
