<html lang="en" dir="ltr">

     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./static/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/logo/favicon-16x16.png">
    <link rel="manifest" href="./static/logo/site.webmanifest">

  </head>
  <body>
  <div id="grade">

<!--Navbar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Virgin Hyperloop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" type="button" aria-current="page" onclick="window.location.href='{{'/'}}'">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" active" type="button" aria-current="page" onclick="window.location.href='{{'/loginfo'}}'">Employee Access</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" active" type="button" aria-current="page" onclick="window.location.href='{{'/aboutus'}}'">About us</a>
            </li>
            
          </ul>            
        </div>
      </div>
    </nav>

<!--Content-->

    <div class="center" id="popup">
      <h1>Login</h1>
      <form>
        <div class="txt_field">
          <input id="login" type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input id="password" type="password" required>
          <span></span>
          <label>Password</label>
        </div>
      </form>
      <div class="sub">
        <button id="submit" onclick= "sound(); submitted();" class="submit">Login</button>
      </div>
    </div>
    <div id="popup2">
      <h3> PLEASE ENTER CORRECT PASSWORD AND USERNAME </h3>
      <a href="#" class= "btn btn-secondary" onclick="sound(); check();" role="button" align-items:"center">OK</a>
    </div>
    <script>
      function sound() {
        var audio = new Audio('./static/js/tune.mp3');
        audio.play();
      }

      function submitted() {
        if (document.getElementById("login").value == 'levitation' && document.getElementById("password").value == '222553') {
          setTimeout(
           function()
             { window.open("/employee_access","_self");}, 800);
          
        } 
        else {
        
         check();
        }
      }

      function check(){
        var popup = document.getElementById("grade");
        popup.classList.toggle("active");
        var popup2 = document.getElementById("popup2");
        popup2.classList.toggle("active");
        
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
