<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #grad1 {
      min-height: 100vh;
      background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%)
    }
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="./static/logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/logo/favicon-16x16.png">
  <link rel="manifest" href="./static/logo/site.webmanifest">
  <title>Data Submitted</title>
</head>

<body>
  <div id="grad1">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Virgin Hyperloop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" type="button" aria-current="page"
                onclick="window.location.href='{{'/'}}'">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" active" type="button" aria-current="page"
                onclick="window.location.href='{{'/loginfo'}}'">Employee Access</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" active" type="button" aria-current="page"
                onclick="window.location.href='{{'/aboutus'}}'">About us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container  position-absolute top-50 start-50 translate-middle">
      <h1 style="text-align:center">The Data is Submitted!!!! </h1>


      <div class="d-grid gap-3 col-2 mx-auto my-4">
        <a class="btn btn-success" onclick=" sound(); back();" role="button">EMPLOYEE ACCESS</a>
        <a class="btn btn-success" onclick=" sound(); home();" role="button">Home</a>
      </div>
    </div>
  </div>

  <script>

    function sound() {
      var audio = new Audio('./static/js/tune.mp3');
      audio.play();
    }

    function back(){
      setTimeout(
    function()
    { window.open("/employee_access","_self");}, 1000);
    }

    function home(){
        setTimeout(
      function()
      { window.open("/","_self");}, 1000);
      }
  </script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
