    <style>
        #grad1 {
          height: 100vh;
          background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%)
        }
      </style>
    <title>Pod Selector</title>
</head>
<body>
    <div id="grad1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Virgin Hyperloop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" type="button" aria-current="page" onclick="window.location.href='{{'/'}}'">Home</a>

              <li class="nav-item">

              </li>
              
            </ul>            
          </div>
        </div>
      </nav>
    <div class = "container my-4 col-12">
        <div class="d-grid gap-2 col-4 mx-auto my-4">
            <button class="btn btn-success" id="button" role="button">Group 1</button>
            <button class="btn btn-success" id="button1" role="button">Group 2</button>
            <button class="btn btn-success" id="button2" role="button">Group 3</button>
            <button class="btn btn-success" id="button3" role="button">Group 4</button>
            <button class="btn btn-success" id="button4" role="button">Group 5</button>
            <button class="btn btn-success" id="button5" role="button">Group 6</button>

            <button class="btn btn-success" id="button10" role="button">Group 11</button>
            <button class="btn btn-success" id="button11" role="button">Group 12</button>
            <button class="btn btn-success" id="button12" role="button">Group 13</button>
        </div>
    </div>

    <script>
        document.getElementById("button").addEventListener("click", send_group)

        function send_group() {
            const data = 'A,C,D,E,F,G,H,I,J,K,L,M'

            var xhr = new XMLHttpRequest()
            xhr.open('POST', '/pod_selector', true)
            xhr.setRequestHeader('Content-Type', 'text/plain')
            
            xhr.send(data)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
